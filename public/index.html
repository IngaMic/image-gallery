<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <h1>Imagge</h1>
    <h2>Latest Images</h2>
    <main>
        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button @click="handleClick">Submit</button>
        </form>
        <!-- <div > -->
        <div class="container" v-if="images.length > 0">
            <div class="card" v-for="image in images">
                <a :href="'#'+image.id">
                    <img :src="image.url">
                    <p> {{image.title}}</p>
                    <p> {{image.id}}</p>
                </a>
            </div>
        </div>

        <div v-if="load" id="more">
            <button @click="moreClick">More</button>
        </div>
        <!-- <p v-else>nothing to show atm</p> -->
        <!--:title="title" :description="description" :username="username" :url="url" -->
        <first :image-id="imageId" v-if="imageId" @close="closeModal" @delete="removeImg">
            <!-- there was a  showModal _up -->
        </first>

    </main>
    <script id="first" type="text/x-template">
        <div class="first">
            <div id="x">
            <button @click="closeClick">X</button> 
            </div>
             <img :src="url">
                <p> {{title}}</p>
                <ul v-if="comments.length > 0">
                    <li v-for="message in comments" >{{message.comment}} {{message.username}}</li>
                </ul>
                 <p v-else>no comments yet</p>

            <h5>Leave a comment:</h5>
            <input v-model="comment" type="text" name="comment" placeholder="comment" required>
            <input v-model="name" type="text" name="name" placeholder="name" required>
            <button @click="handleClick">Submit</button>


  <button @click="deleteClick">Delete this Picture</button>
        </div> 
    </script>



    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
