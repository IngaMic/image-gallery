<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title></title>
</head>

<body>
    <main>
        <div class="one">
            <h1>Mashines</h1>
        </div>

        <div class="two">
            <form>
                <input v-model="title" type="text" name="title" placeholder="title">
                <input v-model="description" type="text" name="description" placeholder="description">
                <input v-model="username" type="text" name="username" placeholder="username">
                <input @change="handleChange" type="file" name="file" accept="image/*">
                <button @click="handleClick">Submit</button>
            </form>
        </div>
        <!-- <div > -->
        <!-- v-slide-group            goes under-->
        <div class="container" v-if="images.length > 0">
            <div class="card" v-for="image in images">
                <a :href="'#'+image.id">
                    <img :src="image.url">
                    <p class="hand"> {{image.title}}</p>

                </a>
            </div>
        </div>

        <div v-if="load" id="more">
            <button @click="moreClick">More</button>
        </div>
        <!-- <p v-else>nothing to show atm</p> -->
        <!--:title="title" :description="description" :username="username" :url="url" -->
        <first :image-id="imageId" v-if="imageId" @close="closeModal" @delete="removeImg">
            <!-- there was a  showModal _up -->
        </first>

    </main>
    <script id="first" type="text/x-template">
        <div class="first">
            <div id="x">
            <button @click="closeClick">X</button> 
            </div>
            <div class="slider-links">
<!-- <div class="prev">
<a :href="'#' + prev" ><</a>
</div>  -->
            
<div class="polaroid">
       <img :src="url">
</div>
<div class="textdiv">
                <p class="hand"> {{title}}</p>
                <ul v-if="comments.length > 0">
                    <li v-for="message in comments" >{{message.comment}} - <strong>{{message.username}}</strong></li>
                </ul>
                 <p v-else>no comments yet</p>
<div id="lower">
            <h4>Leave a comment:</h4>
            <input v-model="comment" type="text" name="comment" placeholder="comment" required>
            <input v-model="name" type="text" name="name" placeholder="name" required>
            <button @click="handleClick">Submit</button>
            <button  @click="deleteClick">Don't like it? Delete this Picture</button>
<!--<div class="next">
    <a :href="'#' + next">></a>
    </div> -->
  </div>          
   </div>         
        </div>
        </div> 
    </script>



    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
